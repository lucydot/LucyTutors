<div class="my-4 my-md-5 header">
    <div class="container">
        <div class="row">
            <div class="col-auto offset-md-1 d-none d-md-block">
                {{ if .Site.Params.logofile }}
                    <a href="{{ .Site.BaseURL }}">
                        <img class="logo" src="{{ .Site.Params.logofile | absURL }}" alt="logo">
                    </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>
